<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-control">
            <input type="text" name="lastName" value="Emerson" />
        </div>
        <div class="form-control">
            <input type="number" name="age" value="17" />
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree" />
            <label for="agree">Accept terms and conditions</label>
        </div>
        <div class="form-control choose-gender">
            <input id="male" type="radio" name="gender" value="male" checked />
            <label for="male">Male</label>

            <input id="female" type="radio" name="gender" value="female" />
            <label for="female">Female</label>

            <input id="other" type="radio" name="gender" value="other" />
            <label for="other">Secret</label>
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
